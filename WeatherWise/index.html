<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise - Real-time Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> WeatherWise</h1>
            <p class="tagline">Your personal weather assistant</p>
        </header>

        <main>
            <form id="search-form">
                <div class="search-container">
                    <input type="text" id="city" placeholder="Enter city name" required>
                    <button type="submit"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="unit-toggle">
                    <label>
                        <input type="checkbox" id="unit-toggle">
                        <span class="toggle-switch"></span>
                        <span class="unit-label">°C / °F</span>
                    </label>
                </div>
            </form>

            <div id="loading-indicator" class="loading">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="weather-result" class="weather-card"></div>

            <h2 class="forecast-title">5-Day Forecast</h2>
            <div id="forecast-result" class="forecast-container"></div>
        </main>

        <footer>
            <p>Data provided by <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
            <p class="refresh-note">Search for another location to see updated weather information</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
